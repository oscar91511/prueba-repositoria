<!DOCTYPE html>
<html lang="en">
<head>
    <title>Slider Manual Infinito con javaScript</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.slider.css">

</head>
<body>
    <div class="container-slider">
        <div class="slider" id="slider">
            <div class="slider__section">
                <img src="images/banner1.png" alt=""class="slider__img">
                </div>
                <div class="slider__section">
                    <img src="images/banner2.jpg" alt="" class="slider__img">
                </div>
                <div class="slider__section">
                    <img src="images/banner3.jpeg" alt="" class="slider__img">
                </div>
                <div class="slider__section">
                    <img src="images/banner4.jpg" alt="" class="slider__img">
                </div>
            </div>
            <div class="slider__btn slider__btn--right" id="btn-right">&#62;</div>
            <div class="slider__btn slider__btn--left" id="btn-left">&#60;</div>
        </div>
    </div>
    <script src="slider.js"></script>
</body>
</html>
